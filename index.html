<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool định giá cổ phiếu</title>
    <link
      rel="shortcut icon"
      href="./images/icons/chart-bar-regular.svg"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS by you -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h2>Định giá cổ phiếu theo EPS và P/E</h2>
      <form action="">
        <div class="mb-3">
          <label for="income1" class="form-label"
            >Lợi nhuận 4 quý gần nhất:</label
          >
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="income1"
                placeholder="Tỷ đồng"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="income2"
                placeholder="Tỷ đồng"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="income3"
                placeholder="Tỷ đồng"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="income4"
                placeholder="Tỷ đồng"
              />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="volume" class="form-label"
            >Số lượng cổ phiếu lưu hành:</label
          >
          <input
            type="text"
            class="form-control"
            id="volume"
            placeholder="Đơn vị: cổ phiếu"
            onkeyup="this.value=numberWithCommas(this.value);"
          />
        </div>

        <div class="mb-3">
          <label for="pe1" class="form-label">P/E hợp lí:</label>
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="pe1"
                placeholder="Nên lấy theo mức"
              />
            </div>
            _
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="pe2"
                placeholder="trung bình của toàn ngành"
              />
            </div>
          </div>
        </div>

        <div class="submit">
          <button id="valuate" type="button" class="btn btn-primary">Định giá</button>
        </div>
      </form>
      <div id="result"></div>

    </div>
  </body>
  <script src="./js/price_valuation.js"></script>
</html>
